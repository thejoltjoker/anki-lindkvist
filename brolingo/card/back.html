<head>
  <link rel="stylesheet" href="http://127.0.0.1:3000/brolingo/card/style.css" />
</head>
<!-- Front Template -->
<div class="wrapper">
  <div class="container">
    <div class="box">
      <div class="prompt">Write this in English</div>
    </div>
    <div class="box mascot-container">
      <!-- <img
        src="http://localhost:3000/brolingo/card/image-71-gigapixel-art-scale-4_00x.png"
        alt="mascot"
        class="mascot"
      /> -->
      <img
        src="http://localhost:3000/brolingo/card/mascot2.png"
        alt="mascot"
        class="mascot"
      />
      <div class="mascot-bubble">
        {{#Audio}}

        <a
          class="replay-button soundLink speaker-icon"
          href="#"
          onclick="pycmd('play:q:0'); return false;"
          draggable="false"
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
            <path
              d="M144 416L192 416L326.1 535.2C332.5 540.9 340.7 544 349.2 544C368.4 544 384 528.4 384 509.2L384 130.8C384 111.6 368.4 96 349.2 96C340.7 96 332.5 99.1 326.1 104.8L192 224L144 224C117.5 224 96 245.5 96 272L96 368C96 394.5 117.5 416 144 416zM476.6 245.5C466.3 237.1 451.2 238.7 442.8 249C434.4 259.3 436 274.4 446.3 282.8C457.1 291.6 464 305 464 320C464 335 457.1 348.4 446.3 357.3C436 365.7 434.5 380.8 442.8 391.1C451.1 401.4 466.3 402.9 476.6 394.6C498.1 376.9 512 350.1 512 320C512 289.9 498.1 263.1 476.5 245.5z"
            />
          </svg>
        </a>
        <div class="audio">{{Audio}}</div>

        {{/Audio}}

        <div class="bubble-text" id="example-sentence">{{ExampleSentence}}</div>
      </div>
    </div>
    <div class="box">
      <div class="response-line"></div>
      <div id="response-slot"></div>
      <div class="response-line"></div>
    </div>

    <div class="box">
      <div id="choices" class="box row"></div>
    </div>
    <div class="box">
      <button onclick="checkAnswer()" class="check-button">Check</button>
    </div>
    <div id="data">
      <div id="false-words">{{{FalseWords}}</div>
      <div id="translation-false-words">{{{TranslationFalseWords}}</div>
      <div id="similar-words">{{{SimilarWords}}</div>
      <div id="translation-sentence">{{TranslationSentence}}</div>
      {{type:TranslationSentence}}
      <div id="count"></div>
    </div>
  </div>
  <script src="http://127.0.0.1:3000/brolingo/card/main.js"></script>
</div>
